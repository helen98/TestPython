{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
            </div>
            <div class="form-group">
                <input class="form-control" name="password_old" placeholder="Old Password" type="password"/>
                <input class="form-control" name="password_new" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
